// Variables globales
let cart = [];
let cartTotal = 0;

// Referencias a elementos
const artistSelect = document.getElementById('artist-select');
const productSelect = document.getElementById('product-select');
const productImg = document.getElementById('product-img');
const placeholderImage = document.getElementById('placeholder-image');
const productName = document.getElementById('product-name');
const productDescription = document.getElementById('product-description');
const productPrice = document.getElementById('product-price');
const addToCartBtn = document.getElementById('add-to-cart');
const cartItems = document.getElementById('cart-items');
const cartTotalElement = document.getElementById('cart-total');
const checkoutBtn = document.getElementById('checkout-btn');

artistSelect.addEventListener('change', updateProductDisplay);
productSelect.addEventListener('change', updateProductDisplay);
addToCartBtn.addEventListener('click', addToCart);
checkoutBtn.addEventListener('click', checkout);

// Funci√≥n para actualizar la visualizaci√≥n del producto
function updateProductDisplay() {
    const selectedArtist = artistSelect.value;
    const selectedProduct = productSelect.value;
    
    if (selectedArtist && selectedProduct) {
        const product = products[selectedArtist].items[selectedProduct];
        const artist = products[selectedArtist];
        
        // Mostrar imagen real
        placeholderImage.style.display = 'none';
        productImg.style.display = 'block';
        productImg.src = product.image;
        productImg.alt = product.name;
        
        // Manejar error de carga de imagen
        productImg.onerror = function() {
            this.src = `https://via.placeholder.com/300x200/8c5e3c/ffffff?text=${encodeURIComponent(product.name)}`;
        };
        
        // Actualizar informaci√≥n del producto
        productName.textContent = product.name;
        productDescription.textContent = `${product.description} (${artist.museum})`;
        productPrice.textContent = `‚Ç¨${product.price.toFixed(2)}`;
        
        // Habilitar bot√≥n
        addToCartBtn.disabled = false;
    } else {
        // Ocultar imagen y mostrar placeholder
        placeholderImage.style.display = 'flex';
        productImg.style.display = 'none';
        
        // Resetear informaci√≥n
        productName.textContent = 'Nombre del producto';
        productDescription.textContent = 'Descripci√≥n del producto';
        productPrice.textContent = '‚Ç¨0.00';
        
        // Deshabilitar bot√≥n
        addToCartBtn.disabled = true;
    }
}

// Funci√≥n para a√±adir al carrito
function addToCart() {
    const selectedArtist = artistSelect.value;
    const selectedProduct = productSelect.value;
    
    if (selectedArtist && selectedProduct) {
        const product = products[selectedArtist].items[selectedProduct];
        const artist = products[selectedArtist];
        
        const cartItem = {
            id: Date.now() + Math.random(),
            artistId: selectedArtist,
            productId: selectedProduct,
            name: product.name,
            artist: artist.name,
            museum: artist.museum,
            price: product.price,
            image: product.image
        };
        
        cart.push(cartItem);
        updateCartDisplay();
        
        // Feedback visual
        const originalText = addToCartBtn.textContent;
        addToCartBtn.textContent = '¬°A√±adido!';
        
        setTimeout(() => {
            addToCartBtn.textContent = originalText;
            addToCartBtn.style.backgroundColor = '';
        }, 1500);
        
        // Animaci√≥n sutil
        addToCartBtn.style.transform = 'scale(0.95)';
        setTimeout(() => {
            addToCartBtn.style.transform = '';
        }, 150);
    }
}

// Funci√≥n para actualizar la visualizaci√≥n del carrito
function updateCartDisplay() {
    if (cart.length === 0) {
        cartItems.innerHTML = '<p class="empty-cart">Tu carrito est√° vac√≠o</p>';
        cartTotal = 0;
        checkoutBtn.disabled = true;
    } else {
        cartItems.innerHTML = '';
        cartTotal = 0;
        
        cart.forEach(item => {
            const cartItemElement = document.createElement('div');
            cartItemElement.className = 'cart-item';
            cartItemElement.innerHTML = `
                <div class="cart-item-info">
                    <div class="cart-item-name">${item.name}</div>
                    <div class="cart-item-details">por ${item.artist} - ${item.museum}</div>
                </div>
                <div class="cart-item-price">‚Ç¨${item.price.toFixed(2)}</div>
                <button class="remove-btn" onclick="removeFromCart('${item.id}')">Eliminar</button>
            `;
            cartItems.appendChild(cartItemElement);
            cartTotal += item.price;
        });
        
        checkoutBtn.disabled = false;
    }
    
    cartTotalElement.textContent = `‚Ç¨${cartTotal.toFixed(2)}`;
}

// Funci√≥n para eliminar del carrito
function removeFromCart(itemId) {
    cart = cart.filter(item => item.id != itemId);
    updateCartDisplay();
}

// Funci√≥n de checkout mejorada
function checkout() {
    if (cart.length > 0) {
        const itemsList = cart.map(item => `‚Ä¢ ${item.name} - ‚Ç¨${item.price.toFixed(2)}`).join('\n');
        
        const confirmPurchase = confirm(`¬øConfirmar compra?`);
        
        if (confirmPurchase) {
            // Simulaci√≥n de procesamiento
            checkoutBtn.textContent = 'Procesando...';
            checkoutBtn.disabled = true;
            
            setTimeout(() => {
                alert(`¬°Compra exitosa! üéâ\n\nGracias por tu compra. ^_^`);
                
                // Limpiar carrito
                cart = [];
                updateCartDisplay();
                
                // Reset selecciones
                artistSelect.value = '';
                productSelect.value = '';
                updateProductDisplay();
                
                checkoutBtn.textContent = 'Proceder al pago';
            }, 2000);
        }
    }
}

// Inicializar la aplicaci√≥n
document.addEventListener('DOMContentLoaded', function() {
    updateProductDisplay();
    updateCartDisplay();
});

// Agregar estilos para animaciones
const style = document.createElement('style');
style.textContent = `
    @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    
    .add-to-cart-btn {
        transition: all 0.3s ease, transform 0.15s ease !important;
    }
    
    #product-img {
        transition: opacity 0.3s ease;
    }
`;
document.head.appendChild(style);
