<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Segunda Interfaz</title>
  <link rel="stylesheet" href="stylesegunda.css"/>
</head>
<body>

  <div class="segunda">
    <h1>¿Qué museos te gustaría visitar hoy?</h1>

    <div class="fila-horizontal">

      <a href="tercerainterfaz.html">
        <div class="opcion fade-in" style="background-image: url('imagen/museosfamosos.jpg')">
          <div class="overlay"></div>
          <h2>Museos más Famosos del Mundo</h2>
        </div>
      </a>

      <a href="cuartainterfaz.html">
        <div class="opcion fade-in" style="background-image: url('imagen/ia.jpg')">
          <div class="overlay"></div>
          <h2>Salas Extras</h2>
        </div>
      </a>

      <a href="pruebaproyecto.html">
        <div class="opcion fade-in" style="background-image: url('imagen/regalos.jpg')">
          <div class="overlay"></div>
          <h2>Tienda de Regalos</h2>
        </div>
      </a>

    </div>
  </div>

 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target); 
        }
      });
    }, {
      threshold: 0.2
    });

    document.querySelectorAll('.fade-in').forEach(el => {
      observer.observe(el);
    });
  });
</script>

</body>
</html>
